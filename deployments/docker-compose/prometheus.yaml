# Prometheus Configuration
#
# Scrapes metrics from the OpenTelemetry Collector

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # OpenTelemetry Collector metrics endpoint
  # The collector exports metrics from registry-firewall via OTLP
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8889']
