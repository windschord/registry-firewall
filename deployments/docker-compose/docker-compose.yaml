# registry-firewall Docker Compose Configuration
#
# This file provides a complete deployment setup including:
# - registry-firewall service
# - OpenTelemetry Collector for metrics and tracing
# - Jaeger for distributed tracing visualization
# - Prometheus for metrics storage
#
# Usage:
#   docker-compose up -d
#
# Access:
#   - Registry Firewall: http://localhost:8080
#   - Jaeger UI: http://localhost:16686
#   - Prometheus: http://localhost:9090

services:
  # ===========================================================================
  # Registry Firewall
  # ===========================================================================
  registry-firewall:
    build:
      context: ../..
      dockerfile: deployments/docker/Dockerfile
    container_name: registry-firewall
    ports:
      - "8080:8080"
    volumes:
      - cache-data:/data/cache
      - db-data:/data/db
      - ./config.yaml:/config/config.yaml:ro
    environment:
      - REGISTRY_FIREWALL_CONFIG=/config/config.yaml
      - RUST_LOG=info
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
    depends_on:
      - otel-collector
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - registry-network
    restart: unless-stopped

  # ===========================================================================
  # OpenTelemetry Collector
  # ===========================================================================
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.91.0
    container_name: otel-collector
    command: ["--config", "/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml:ro
    ports:
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
      - "8888:8888"   # Prometheus metrics exposed by the collector
      - "8889:8889"   # Prometheus exporter metrics
    networks:
      - registry-network
    restart: unless-stopped

  # ===========================================================================
  # Jaeger (Distributed Tracing)
  # ===========================================================================
  jaeger:
    image: jaegertracing/all-in-one:1.52
    container_name: jaeger
    ports:
      - "16686:16686"  # Jaeger UI
      - "14268:14268"  # Accept jaeger.thrift over HTTP
      - "14250:14250"  # Accept model.proto
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - registry-network
    restart: unless-stopped

  # ===========================================================================
  # Prometheus (Metrics Storage)
  # ===========================================================================
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yaml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    networks:
      - registry-network
    restart: unless-stopped

# ===========================================================================
# Networks
# ===========================================================================
networks:
  registry-network:
    driver: bridge

# ===========================================================================
# Volumes
# ===========================================================================
volumes:
  cache-data:
    driver: local
  db-data:
    driver: local
  prometheus-data:
    driver: local
