# Prometheus Configuration
#
# Scrapes metrics from the OpenTelemetry Collector

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # OpenTelemetry Collector metrics endpoint
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8889']

  # Registry Firewall metrics (if exposed directly)
  - job_name: 'registry-firewall'
    static_configs:
      - targets: ['registry-firewall:8080']
    metrics_path: /metrics
